<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>calc</title>
    <style>
        .c_center {
            text-align: center;
            font-size: 20px;
            width: 100%;
            height: 100%;
        }

        .c_center table {
            text-align: center;
            width: 800px;
            margin: 0 auto;
        }

        .c_center tr {
            line-height: 50px;
        }

        .c_center input {
            height: 35px;
            font-size: 25px;
            border-width: 0 0 1px 0;
            border-style: solid;
            border-color: black;
        }

        .c_center p {
            display: inline-block;
            text-align: center;
            font-size: 30px;
        }

        .c_center span {
            font-size: 40px;
        }

        .c_center img {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="c_center">
    <img src="img.png">
    <table>
        <tr>
            <td>
                <p><span>𝜀</span> = </p><input type="text" id="inputNum" value="" oninput="calcRes()">
            </td>
            <td>
                <p>n > </p><input type="text" id="outputNum" value="" readonly><br>
            </td>
        </tr>
    </table>
</div>
<script>
    function calcRes() {
        let index = document.getElementById("inputNum").value.indexOf("/");
        let res;
        if (index !== -1) {
            let fz = document.getElementById("inputNum").value.substring(0, index);
            let fm = document.getElementById("inputNum").value.substring(index + 1);
            res = Math.log2(1.0 / (Number(fz) / Number(fm)));
        } else {
            res = Math.log2(1.0 / (Number(document.getElementById("inputNum").value)));
        }

        if (isNaN(res) || !isFinite(res)) {
            document.getElementById("outputNum").value = "   请正确输入";
        } else {
            document.getElementById("outputNum").value = "   " + res;
        }
    }

    function drawhline(from_x, to_x, y) {
        for (var i = from_x; i <= to_x; i += 10) {
            //设置div的背景
            var $divs = $("<div style='background-color: red;z-index: 2'></div>");
            //设置div的左侧位置
            $divs.css("left", i);
            //设置div的上方位置
            $divs.css("top", y);
            //设置div的高度
            $divs.css("height", "5px");
            //设置div的宽度
            $divs.css("width", "2px");
            //设置div的排板方式
            $divs.css("position", "absolute");
            //把div追加到body上去
            $("body").append($divs);
        }
    }

    function drawvline(from_y, to_y, x) {

        for (var i = from_y; i <= to_y; i += 10) {
            var $divs = $("<div style='background-color: red;z-index: 2'></div>");
            $divs.css("left", x);
            $divs.css("top", i);
            $divs.css("height", "2px");
            $divs.css("width", "5px");
            $divs.css("position", "absolute");
            $("body").append($divs);
        }
    }
</script>
</body>
</html>
